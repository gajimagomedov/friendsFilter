<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Friend Filter</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="page">
      <div class="open__friend-filter">
       <a href="#">Открыть FriendFilter</a>
      </div>
   
      <div class="friend-filter">
        <div class="friend-filter__content">
          <div class="ff-top">
            <div class="ff-top__select-friend">Выберите друзей</div>
            <a href="#" class="exit"></a>
          </div>

          <form class="ff-search">
            <input type="text" placeholder="Начните вводить имя друга" class="ff-search_input search-friend" id="main-search">
            <input type="text" placeholder="Название" class="ff-search_input" id="user-search">
          </form>

          <div class="ff-list">
            <div class="your-friends ff-list__col">
              <div class="your-friends__title">Ваши друзья</div>
              <ul class="ff-list__content ff-list__main">        
               <!-- <div id="result"></div>-->

              </ul>
            </div>
            <ul class="friends-list ff-list__col">
              <div class="your-friends__title">Друзья в списке</div>
              
            </ul>
          </div>

          <div class="ff-bottom">
            <a href="#" class="btn-save">Сохранить</a>
          </div>
        </div>
      </div>
    </div>
 
    <script src="bundle.js"></script>
    <script type="text/x-handlebars-template" id="friendFilter">
      {{#each list}}
      <li class="ff-item" data-id={{uid}}>
        <div class="ff-info">
          <span class="ff-photo"><img src={{photo_50}} alt="" width="45px"></span>
          <span class="ff-name">{{first_name}} {{last_name}}</span>
        </div>
        <div class="ff-add" data-role="addFriend"></div>
      </li>
      {{/each}}
    </script>

  </body>
</html>
</html>
